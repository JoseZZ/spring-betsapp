spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

## Messages
spring.messages.basename=messages
spring.messages.cache-duration=300

## Spring security log
logging.level.org.springframework.security=DEBUG

## Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=beans,authors

## Batch
betsconf.file-to-process=/Users/alejandro/Workspaces/trainingWorkspace/spring-betsapp/bets-app-v4/files/matches_to_import.csv
spring.batch.job.enabled=false

## Banner
spring.banner.location=classpath:banner.txt